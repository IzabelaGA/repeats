<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadows</title>
    <style>
    h1{
        font-family:Arial, Helvetica, sans-serif;
        font-size: 4rem;
    }
    h1.a{
/* h-shadow |v-Shadow |color */
text-shadow: .2rem .2rem steelblue;
    }
    h1.b{
/* h-shadow |v-Shadow | blur | color */
text-shadow: .3rem .4rem .7rem steelblue;
    }
    h1.c{
/* white text */
color: #fff;
text-shadow: .2rem .2rem .7rem steelblue;
    }
    h1.d{
/* Negative values  */
text-shadow: -.4rem -.3rem .7rem steelblue;
    }
    </style>
</head>

<body>
    <h1 class="a">Welcome to My Course</h1>
    <h1 class="b">Welcome to My Course</h1>
    <h1 class="c">Welcome to My Course</h1>
    <h1 class="d">Welcome to My Course</h1>

</body>

</html>
